<html>

<head>
</head>
<body bgcolor='yellow'>
<center>
   <h1><font color="red" ><u>STUDENT ACADEMIC FORM</u></font></h1>
  <form>
<fieldset>
  <legend><h2>Candidate Academic Details</h2></legend>

   <table height='350'>
   <tr>
   <td>Name : </td><td><input type="text" name='name' size='20'></td>
   </tr>

   <tr>
   <td>JNTU No: </td><td><input type="text" name='jntu' size='20'></td>
   </tr>

   <tr>
   <td>Department : </td><td>
   <select name="Branch">
   <option >CSE</option>
   <option >ECE</option>
   <option >IT</option>
   </select>
   </td>
   </tr>

   <tr>
   <td>Present Sem : </td><td><input type="number" size='20'></td>
   </tr>

   <tr>
   <td>Gender : </td><td>Female<input type="radio" name="gender" value="female"> &nbsp Male<input type="radio" name="gender" value="male"></td>
   </tr>
 
   <td>Average CGPA :<br>(All the semesters)  </td><td><input type="text" size='20' placeholder='e.g; 8.77 upto 2 decimals'></td>
   </tr>
   
   <tr>
   <td>Backlogs : </td><td>Yes<input type="radio" name="backlogs" value="yes"> &nbsp No<input type="radio" name="backlogs" value="no" ></td>
   </tr>
   
</table>
</fieldset>
<br><br>
<input type="submit" value="Register">&nbsp&nbsp&nbsp
<input type="reset" value="clear">
</form>
</center>
</body>

</html>
